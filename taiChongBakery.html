<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tai Chong Bakery</title>
    <link rel="stylesheet" href="taiChong.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stripsContainer">
        <div class="strips"></div>
        <div class="strips swipe-delay"></div>
        <div class="strips swipe-delay-2"></div>
    </div>
    <div class="logo">
        <p class="year">1954</p>
        <p class="name">TAI CHEONG BAKERY</p>

        <div class="circle pos1"><p>家</p></div>
        <div class="circle pos2 top"><p>饼</p></div>
        <div class="circle pos2 bot"></div>
        <div class="circle pos3 top"><p>昌</p></div>
        <div class="circle pos3 bot"></div>
        <div class="circle pos4 top"><p>秦</p></div>
        <div class="circle pos4 bot"></div>

        <div class="smallCircle top1"></div>
        <div class="smallCircle top2"></div>
        <div class="smallCircle top3"></div>
        <div class="smallCircle bot1"></div>
        <div class="smallCircle bot2"></div>
        <div class="smallCircle bot3"></div>
    </div>

</body>
</html>
